<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>Date</h3>
          <p>Aug. 23, 2023</p>
        </ion-label>
        <ion-label>
          <h3>Time</h3>
          <p>9:30 AM</p>
        </ion-label>
        <ion-label>
          <h3>Doctor</h3>
          <p>Dr. Juan Delacruz</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Appointment</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-input type="text" label="Full Name"></app-input>

        <app-input type="number" label="Age"></app-input>

        <ion-item>
          <ion-select label="Gender">
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
          </ion-select>
        </ion-item>

        <app-input type="time" label="Working Hours"></app-input>

        <app-input type="date" label="Schedule"></app-input>

        <ion-item>
          <ion-textarea
            label="Regular textarea"
            label-placement="floating"
          ></ion-textarea>
        </ion-item>

        <ion-button (click)="presentLoading()" [strong]="true" expand="block"
          >Confirm</ion-button
        >
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
