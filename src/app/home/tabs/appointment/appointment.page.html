<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>Date</h3>
          <p>Aug. 23, 2023</p>
        </ion-label>
        <ion-label>
          <h3>Time</h3>
          <p>9:30 AM</p>
        </ion-label>
        <ion-label>
          <h3>Doctor</h3>
          <p>Dr. Juan Delacruz</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <a routerLink="../home">Register here</a>

  <ion-buttons>
    <ion-button type="submit" color="primary">Hello</ion-button>
  </ion-buttons>
</ion-content>
