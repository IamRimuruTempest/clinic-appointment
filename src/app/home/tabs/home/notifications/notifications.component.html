<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="padding-left: 0 !important">Notifications</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let notification of notifications"
      button
      lines="full"
      style="--padding-start: 0px !important; margin-bottom: 0.9rem"
    >
      <ion-icon
        style="color: #0057ff"
        name="mail-unread-outline"
        slot="start"
      ></ion-icon>
      <ion-label style="font-size: 0.9rem; margin: 0 !important">
        <h6 style="margin: 0 !important; font-size: 0.8rem; font-weight: 500">
          {{ notification.title }}
        </h6>
        <p style="margin: 0 !important; font-size: 0.7rem">
          {{ notification.description }}
        </p>
      </ion-label>

      <!-- <ion-icon name="chevron-forward-outline" slot="end"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-content>
