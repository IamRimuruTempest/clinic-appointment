<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <!-- <ion-title>homesss</ion-title> -->
    <ion-item class="ion-no-border">
      <ion-avatar slot="start">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label
        >Paulo Maningo <br />
        <span>subscribe2paolul@gmail.com</span>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Good Morning,</h3>
  <h5 style="margin-bottom: 0.8rem !important">
    Selfcare is the new healthcare.
  </h5>

  <div class="card">
    <div class="card__content">
      <h2>
        Consult <br />
        Doctors
      </h2>
      <p style="margin-top: 0 !important">
        Get Expert Advice From <br />
        Specialist Doctor.
      </p>
    </div>
    <img class="img" src="../../assets/img/doctors.png" alt="" />
  </div>

  <ion-grid style="padding-left: 0 !important; padding-right: 0 !important">
    <ion-row>
      <ion-col style="padding-left: 0 !important">
        <div class="mini_card" style="background-color: #e091c9 !important">
          <div class="mini_card_content">
            <h4>Diagnostics</h4>
            <p>Book Tests & Checkups</p>
          </div>
          <img class="img" src="../../assets/img/diagnostics.png" alt="" />
        </div>
      </ion-col>
      <ion-col style="padding-right: 0 !important">
        <div class="mini_card" style="background-color: #fdab5a !important">
          <div class="mini_card_content">
            <h4>Pharma</h4>
            <p>Medicines & Heath</p>
          </div>
          <img class="img" src="../../assets/img/medicine.png" alt="" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4>Common Health Issues</h4>

  <ion-grid style="padding-left: 0 !important; padding-right: 0 !important">
    <ion-row>
      <ion-col style="padding-left: 0 !important">
        <div class="chi_card" style="background-color: #e091c9 !important">
          <div class="chi_card_content">
            <h4>Cold & Cough</h4>
          </div>
          <img class="img" src="../../assets/img/cold.png" alt="" />
        </div>
      </ion-col>
      <ion-col style="padding-right: 0 !important">
        <div
          tappable
          class="chi_card"
          style="background-color: #fdab5a !important"
          (click)="doSomething()"
        >
          <div class="chi_card_content">
            <h4>Irregular Period</h4>
          </div>
          <img class="img" src="../../assets/img/period.png" alt="" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
