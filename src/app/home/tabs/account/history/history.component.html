<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="padding-left: 0 !important">History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="all">
      <ion-label>Recent </ion-label>
    </ion-segment-button>
    <ion-segment-button value="mentions">
      <ion-label>Canceled </ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container [ngSwitch]="type">
    <ion-list *ngSwitchCase="'all'">
      <ion-item-sliding>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label>
                  <h5>Patient: Paulo Maningo</h5>
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <ion-label>
                  <h3>Sche dule</h3>
                  <p>10-23-2023</p>
                </ion-label>
              </ion-col>
              <ion-col size="4">
                <ion-label>
                  <h3>Time</h3>
                  <p>10:30 AM</p>
                </ion-label>
              </ion-col>
              <ion-col size="4">
                <ion-label>
                  <h3>Doctor</h3>
                  <p>Dr. Kwak</p>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger"> Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list *ngSwitchCase="'mentions'">
      <ion-item>Paul mentioned you in this article</ion-item>
      <ion-item>Adrian mentioned you in a comment</ion-item>
    </ion-list>
  </ng-container>
</ion-content>
