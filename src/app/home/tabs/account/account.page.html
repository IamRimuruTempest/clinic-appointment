<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  

  <h1>Hello wrold</h1>
  <ion-list>
    <ion-item detail="true" style="--padding-start: 0px !important">
      <ion-label>
        <h3>Text Item</h3>
        <p>Detail set to true - detail arrow displays on both modes</p>
      </ion-label>
    </ion-item>

    <ion-item button lines="full" style="--padding-start: 0px !important">
      <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
      <ion-label>Personal Details</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openHistoryComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon name="alarm-sharp" slot="start"></ion-icon>
      <ion-label>History</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openAboutComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon name="information-circle-sharp" slot="start"></ion-icon>
      <ion-label>About</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openHelpComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon name="help-circle-sharp" slot="start"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="logoutAccount()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon name="log-out-sharp" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
