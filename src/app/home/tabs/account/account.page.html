<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full" style="--padding-start: 0px !important">
    <ion-avatar
      slot="start"
      style="width: 80px !important; height: 80px !important"
      (click)="changeImage()"
    >
      <img
        sizes="100"
        alt="Silhouette of a person's head"
        [src]="account.imgUrl || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
      />
    </ion-avatar>
    <ion-label *ngIf="(authService.userAccount$ | async) as account">
      <h1>{{account.fullname}}</h1>
      <p>{{account.email}}</p>
    </ion-label>
  </ion-item>
  <br />
  <ion-label>
    <h2 style="color: #0057ff">Secure your account!</h2>
    <p>
      Lorem ipsum dolor sit amet. Non quos nemo est illum iusto ea numquam
      aspernatur qui odio cupiditate.
    </p>
  </ion-label>

  <ion-list>
    <ion-item
      button
      (click)="openPersonalInformationComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon
        style="color: #0057ff"
        name="people-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Personal Details</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openHistoryComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon name="alarm-sharp" slot="start"></ion-icon>
      <ion-label>History</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openUserOrdersInformation()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon
        style="color: #0057ff"
        name="cube-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Requested Medicines</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openAboutComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon
        style="color: #0057ff"
        name="information-circle-outline"
        slot="start"
      ></ion-icon>
      <ion-label>About</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openHelpComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon
        style="color: #0057ff"
        name="help-circle-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Help</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="openHelpComponent()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon
        style="color: #0057ff"
        name="help-circle-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Update Password</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item
      button
      (click)="logoutAccount()"
      lines="full"
      style="--padding-start: 0px !important"
    >
      <ion-icon
        style="color: #0057ff"
        name="log-out-outline"
        slot="start"
      ></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
