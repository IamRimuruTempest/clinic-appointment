<ion-content [fullscreen]="true" class="ion-padding">
  <h2 style="color: #0057ff; font-weight: bold; margin-top: 1.5rem">
    Create Account
  </h2>

  <ion-segment [(ngModel)]="role">
    <ion-segment-button value="student">
      <ion-label>Student</ion-label>
    </ion-segment-button>
    <ion-segment-button value="faculty">
      <ion-label>Faculty</ion-label>
    </ion-segment-button>
    <ion-segment-button value="staff">
      <ion-label>Staff</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container [ngSwitch]="role">
    <form
      *ngSwitchCase="'student'"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
    >
      <ion-list-header>
        <ion-label><strong>Basic Information</strong></ion-label>
      </ion-list-header>
      <app-input
        type="text"
        label="Full Name"
        labelPlacement="stacked"
        [control]="fullname"
        [errorMessages]="errorMessages.fullname"
      ></app-input>
      <app-input
        type="text"
        label="School ID"
        labelPlacement="stacked"
        [control]="schoolID"
        [errorMessages]="errorMessages.schoolID"
      ></app-input>
      <app-input
        type="number"
        label="Age"
        labelPlacement="stacked"
        [control]="age"
        [errorMessages]="errorMessages.age"
      ></app-input>
      <app-input
        type="text"
        label="Gender"
        labelPlacement="stacked"
        [control]="gender"
        [errorMessages]="errorMessages.gender"
      ></app-input>
      <app-input
        type="number"
        label="Phone Number (+63)"
        labelPlacement="stacked"
        [control]="phoneNumber"
        [errorMessages]="errorMessages.phoneNumber"
      ></app-input>

      <ion-list-header>
        <ion-label><strong>Address</strong></ion-label>
      </ion-list-header>

      <app-input
        type="text"
        label="Address"
        labelPlacement="stacked"
        [control]="address"
        [errorMessages]="errorMessages.address"
      ></app-input>
      <app-select
        placeholder="Select Region"
        label="Region"
        [options]="regionOptions"
        [control]="region"
        [errorMessages]="errorMessages.region"
        (selected)="selectedRegion($event)"
      ></app-select>

      <app-select
        placeholder="Select Provice"
        label="Province"
        [options]="provinceOptions"
        [control]="province"
        [errorMessages]="errorMessages.province"
        (selected)="selectedProvince($event)"
      ></app-select>

      <ion-list-header>
        <ion-label><strong>University Information</strong></ion-label>
      </ion-list-header>

      <app-select
        placeholder="Select college"
        label="College"
        [options]="collegeOptions"
        [control]="college"
        [errorMessages]="errorMessages.college"
        (selected)="selectedCollege($event)"
      ></app-select>
      <app-select
        placeholder="Select course"
        label="Course"
        [options]="courseOptions"
        [control]="course"
        [errorMessages]="errorMessages.course"
      ></app-select>

      <ion-list-header>
        <ion-label><strong>Credentials</strong></ion-label>
      </ion-list-header>

      <app-input
        type="email"
        label="Email"
        labelPlacement="stacked"
        [control]="email"
        [errorMessages]="errorMessages.email"
      ></app-input>
      <app-input
        type="password"
        label="Password"
        labelPlacement="stacked"
        [control]="password"
        [errorMessages]="errorMessages.password"
      ></app-input>

      <ion-button
        [disabled]="formGroup.invalid"
        expand="block"
        color="primary"
        type="submit"
        style="margin-top: 3rem"
      >
        Register
      </ion-button>

      <p style="text-align: center">
        Already have an account, <a routerLink="/login">Login</a>
      </p>
    </form>

    <form
      *ngSwitchCase="'faculty'"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
    >
      <app-input
        type="text"

      <app-input

      ></app-input>

      <app-input

        [control]="address"

      ></app-input>
      <app-select

      <app-select

      <app-input

      ></app-input>
      <app-input

      ></app-input>

      <ion-button
        [disabled]="formGroup.invalid"

        color="primary"
        type="submit"
        style="margin-top: 3rem"

      </ion-button>

      <p style="text-align: center">

      </p>
    </form>

    <form
      *ngSwitchCase="'staff'"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
    >
      <app-input
        type="text"
        label="Full Name"
        labelPlacement="stacked"
        [control]="fullname"
        [errorMessages]="errorMessages.fullname"

      <app-input

      <app-input

        label="Phone Number (+63)"

        [errorMessages]="errorMessages.phoneNumber"
      ></app-input>

      <app-input
        type="text"
        label="Address"

        [errorMessages]="errorMessages.address"
      ></app-input>

      <app-input
        type="email"
        label="Email"

      ></app-input>
      <app-input
        type="password"
        label="Password"
        labelPlacement="stacked"
        [control]="password"
        [errorMessages]="errorMessages.password"
      ></app-input>

      <ion-button
        [disabled]="formGroup.invalid"
        expand="block"
        color="primary"
        type="submit"
        style="margin-top: 3rem"
      >
        Register
      </ion-button>

      <p style="text-align: center">
        Already have an account, <a routerLink="/login">Login</a>
      </p>
    </form>
  </ng-container>
</ion-content>
