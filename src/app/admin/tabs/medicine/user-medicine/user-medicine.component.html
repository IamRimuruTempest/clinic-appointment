<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Requestor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full" style="--padding-start: 0px !important">
    <ion-avatar
      slot="start"
      style="width: 80px !important; height: 80px !important"
    >
      <img
        sizes="100"
        alt="Silhouette of a person's head"
        [src]="
          orders.account.imgUrl ||
          'https://ionicframework.com/docs/img/demos/avatar.svg'
        "
      />
    </ion-avatar>
    <ion-label>
      <h2>{{ orders.account.fullname }}</h2>
      <p>{{ orders.account.email }}</p>
    </ion-label>
  </ion-item>
  <br />
  <ion-label>
    <h2 style="color: #0057ff">Personal Information</h2>
    <ion-item lines="full" style="--padding-start: 0px !important">
      <ion-label slot="start"> Age: </ion-label>
      <ion-label slot="end"> {{ orders.account.age }} <br /> </ion-label>
    </ion-item>
    <ion-item lines="full" style="--padding-start: 0px !important">
      <ion-label slot="start"> Gender: </ion-label>
      <ion-label slot="end"> {{ orders.account.gender }} <br /> </ion-label>
    </ion-item>
    <ion-item lines="full" style="--padding-start: 0px !important">
      <ion-label slot="start"> Phone Number: </ion-label>
      <ion-label slot="end">
        {{ orders.account.phoneNumber }} <br />
      </ion-label>
    </ion-item>
  </ion-label>

  <ion-label>
    <h2 style="color: #0057ff; margin-top: 0.9rem">Requested Medicine</h2>
    <ion-list *ngFor="let order of orders.order" style="padding: 0 !important">
      <ion-item button lines="full" style="--padding-start: 0px !important">
        <ion-label>{{ order.name }}</ion-label>
        <ion-label slot="end">{{ order.orderQty }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-label>
</ion-content>

<ion-footer
  lines="none"
  class="ion-no-border"
  *ngIf="orders.status === 'Pending'"
>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="approvedRequestedMedicine()"
            >Confirm</ion-button
          ></ion-col
        >
        <ion-col>
          <ion-button
            color="danger"
            expand="full"
            (click)="cancelRequestedMedicine()"
            >Cancel</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
