<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventory Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let order of orders"
      (click)="openUserMedicine(order)"
      button
      lines="full"
    >
      <ion-avatar slot="start">
        <img
          sizes="100"
          alt="Silhouette of a person's head"
          [src]="order.account.imgUrl || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
        />
      </ion-avatar>
      <ion-label>
        <h3>{{order.account.fullname}}</h3>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      <!-- <p *ngFor="let order of order.order">{{order.name}}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
