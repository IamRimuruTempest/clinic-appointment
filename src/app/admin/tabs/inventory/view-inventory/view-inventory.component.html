<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label>
    <h2 style="color: #0057ff">Inventory Information</h2>
    <ion-item lines="full" style="--padding-start: 0px !important">
      <ion-label slot="start"> Name: </ion-label>
      <ion-label slot="end"> {{ inventory!.name }} <br /> </ion-label>
    </ion-item>
    <ion-item lines="full" style="--padding-start: 0px !important">
      <ion-label slot="start"> Description: </ion-label>
      <ion-label slot="end"> {{ inventory!.description }} <br /> </ion-label>
    </ion-item>
    <ion-item lines="full" style="--padding-start: 0px !important">
      <ion-label slot="start"> Quantity: </ion-label>
      <ion-label slot="end"> {{ inventory!.quantity }} <br /> </ion-label>
    </ion-item>
  </ion-label>

  <ion-label>
    <h2 style="color: #0057ff; margin-top: 0.9rem">History</h2>
    <ion-list
      *ngFor="let history of inventory_history"
      style="padding: 0 !important"
    >
      <ion-item button lines="full" style="--padding-start: 0px !important">
        <ion-label
          [ngStyle]="{
            color: history.quantity < 0 ? 'red' : 'green'
          }"
        >
          {{ history.quantity > 0 ? "Inventory In" : "Inventory Out" }}
          <p class="ion-text-sm-start">{{ history.quantity }}</p>
        </ion-label>
        <ion-label slot="end">{{ history.ending_quantity }} left</ion-label>
      </ion-item>
    </ion-list>
  </ion-label>
</ion-content>
