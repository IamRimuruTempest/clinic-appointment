<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inventory</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let item of inventoryList">
      <ion-item>
        <ion-label>
          <h3>{{item.name}}</h3>
          <p>{{item.quantity}} left</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="secondary" (click)="addInventory(item)"
          >Add</ion-item-option
        >
        <ion-item-option color="success" (click)="viewInventory(item)"
          >View</ion-item-option
        >
        <ion-item-option color="tertiary" (click)="updateInventory(item);">
          Update</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab
    slot="fixed"
    horizontal="end"
    vertical="bottom"
    (click)="openAddModal()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
