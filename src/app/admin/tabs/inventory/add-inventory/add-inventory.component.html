<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalCtrl.dismiss()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ action }} Inventory</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <app-input
      label="Name"
      labelPlacement="stacked"
      placeholder="Ibuprofen"
      [control]="name"
      [errorMessages]="errorMessages.name"
    ></app-input>

    <app-input
      label="Description"
      labelPlacement="stacked"
      placeholder="For headaches..."
      [control]="description"
      [errorMessages]="errorMessages.description"
    ></app-input>

    <app-input
      label="quantity"
      labelPlacement="stacked"
      placeholder="12"
      [control]="quantity"
      [errorMessages]="errorMessages.quantity"
      [readonly]="action === 'Update'"
    ></app-input>

    <ion-button type="submit" [strong]="true" expand="full" size="default"
      >Submit
    </ion-button>

    <!-- <ion-button type="submit" [strong]="true" expand="block">Submit</ion-button> -->
  </form>
</ion-content>
