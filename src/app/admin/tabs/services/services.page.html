<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Services</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab
    slot="fixed"
    horizontal="end"
    vertical="bottom"
    (click)="openAddModal()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
