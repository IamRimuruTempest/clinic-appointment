<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Services</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of (this.services$ | async) ">
      <ion-item>
        <ion-label>
          <h3>{{item.name}}</h3>
          <p>{{item.description}} left</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <!-- <ion-item-option color="success" (click)="viewService(item)"
          >View</ion-item-option
        > -->
        <ion-item-option color="tertiary" (click)="updateService(item);">
          Update</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab
    slot="fixed"
    horizontal="end"
    vertical="bottom"
    (click)="openAddModal()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
