<ion-content>
  <div
    style="
      background-image: url(../../assets/img/login.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: end;
      justify-content: center;
      flex-direction: column;
      padding: 16px !important;
    "
  >
    <h5>Smile is the pretiest thing you can wear.</h5>
    <p>
      Schedule an appoinment to get your teeth and gums checked, so you can feel
      confident about your smile.
    </p>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
      style="margin-bottom: 1rem !important"
    >
      <app-input
        type="email"
        label="Email"
        placeholder="Enter Email"
        [control]="email"
        [errorMessages]="errorMessages.email"
      ></app-input>
      <app-input
        type="password"
        label="Password"
        placeholder="Enter Password"
        [control]="password"
        [errorMessages]="errorMessages.password"
      ></app-input>
      <ion-button expand="block" color="primary" type="submit">
        Login
      </ion-button>
      <a routerLink="/register">Register here</a>
    </form>
  </div>
</ion-content>
